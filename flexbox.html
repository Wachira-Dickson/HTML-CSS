<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox Practice</title>
    </head>
        <body style="padding-bottom: 1000px;">
            <div style="
                display:flex;
                flex-direction: row;">
                <div style="background-color: lightblue;"> Div 1 Text</div>
                <div style="background-color: lightpink;">Div 2<p>Text</p></div>
            </div>

                <div style="
                    display:flex;
                    flex-direction: row;
                    margin-top: 30px;"
                    >
                    <div style="background-color: lightblue;
                    width:100px"> 100px </div>
                    <div style="background-color: lightpink;
                    flex: 1;">Flex 1<p>Text</p></div>
                     <div style="background-color: lightblue;
                    width:100px"> 100px </div>
                </div>

                    <div style="
                    margin-top: 30px;
                    border-style: solid;
                    border-color: gray;
                    border-width: 1px;
                    height: 70px;
                    display:flex;
                    justify-content: center;

                    display:flex;
                    flex-direction: row;"
                    >
                    <div style="background-color: lightblue;
                    width:100px"> 100px </div>
                    <div style="background-color: lightpink;
                    width:100px;">Flex 1</div>
                    <div style="background-color: lightblue;
                    width:100px"> 100px </div>
                </div>

                <div style="
                    margin-top: 30px;
                    border-style: solid;
                    border-color: gray;
                    border-width: 1px;
                    height: 70px;
                    display:flex;
                    justify-content: space-between;

                    display:flex;
                    flex-direction: row;"
                    >
                    <div style="background-color: lightblue;
                    width:100px"> 100px </div>
                    <div style="background-color: lightpink;
                    width:100px;">Flex 1</div>
                    <div style="background-color: lightblue;
                    width:100px"> 100px </div>
                </div>

                <div style="
                    margin-top: 30px;
                    border-style: solid;
                    border-color: gray;
                    border-width: 1px;
                    height: 70px;
                    display:flex;
                    justify-content: space-between;
                    align-items: center;

                    display:flex;
                    flex-direction: row;"
                    >
                    <div style="background-color: lightblue;
                    width:100px"> 100px </div>
                    <div style="background-color: lightpink;
                    width:100px;">Flex 1</div>
                    <div style="background-color: lightblue;
                    width:100px"> 100px </div>
                </div>
        </body>

</html>
